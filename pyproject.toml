[tool.poetry]
name = "sdsort"
version = "0.1.0"
description = "Sorts functions and methods according to the step-down rule"
authors = ["Eir√≠kur Torfason <eirikur.torfason@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"

[tool.poetry.dev-dependencies]
pytest = "^6.2.3"
black = "^20.8b1"
mypy = "^0.812"
flake8 = "^3.9.1"
isort = "^5.8.0"

[tool.black]
target-version = ['py37']

[tool.isort]
profile = "black"
known_local_folder = ["test"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
